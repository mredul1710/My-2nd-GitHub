<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring GitHub</title>
</head>
<body>
    <h1>Exploring GitHub Repo</h1>
    <div>
        <h3>For every other time</h3>
        <p>git add .</p>

        <h3>For the first time</h3>
        <p>git commit -m "your meaningful commit message"</p>

        <h3>To push changes to the remote repository</h3>
        <p>git push</p>
    </div>
</body>
</html>
